<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="login-body">

    <main class="login-container">
        <section class="login-card">
            <h1 class="login-title">Iniciar Sesión</h1>

            
            <form id="loginForm" class="login-form">
                <div class="field">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Ingresá tu usuario" />
                </div>
                <div class="field password-field">
                    <label for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required
                            placeholder="Ingresá tu contraseña">
                        <i class="fa-solid fa-eye password-toggle" data-target="password"></i>
                    </div>
                </div>


        
                <p id="loginError" class="login-error"></p>

                
                <button type="button" id="btnLogin" class="btn-login">
                    Iniciar Sesión
                </button>

                
                <button type="button" id="linkShowRegister" class="register-link">
                    Crear cuenta
                </button>
            </form>

            
            <form id="registerForm" class="login-form login-form--hidden">
                <div class="field">
                    <label for="newUsername">Nuevo usuario</label>
                    <input type="text" id="newUsername" name="newUsername" required placeholder="Elegí un usuario" />
                </div>

                <div class="field password-field">
                    <label for="newPassword">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="newPassword" required placeholder="Elegí una contraseña">
                        <i class="fa-solid fa-eye password-toggle" data-target="newPassword"></i>
                    </div>
                </div>

                <div class="field password-field">
                    <label for="newPasswordConfirm">Repetir contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="newPasswordConfirm" required placeholder="Repetí la contraseña">
                        <i class="fa-solid fa-eye password-toggle" data-target="newPasswordConfirm"></i>
                    </div>
                </div>

       
                <p id="registerError" class="login-error"></p>

                
                <button type="button" id="btnRegister" class="btn-register">
                    Crear cuenta
                </button>

              
                <button type="button" id="linkShowLogin" class="register-link">
                    Ya tengo cuenta
                </button>
            </form>
        </section>
    </main>

    <script src="../js/login.js"></script>
</body>

</html>
