<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar pago</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li><a href="../transacciones/transacciones.html">Transacciones</a></li>
                <li><a href="../venta/ventas.html">Ventas</a></li>
                <li><a href="../alquiler/alquiler.html">Alquileres</a></li>
                <li><a href="../contenedor/contenedores.html">Contenedores</a></li>
                <li><a href="../cliente/clientes.html">Clientes</a></li>
                <li><a href="../stock/stock.html">Stock</a></li>
            </ul>
            <ul class="link_sesion">
                <li><a href="../../index.html">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main id="clientes-home">
        <section class="clientes-panel">
            <h2 class="clientes-panel__title">Registrar pago</h2>

            <section class="detalle-box">
                <p><strong>Cliente:</strong> María Gómez</p>
                <p><strong>ID cuenta:</strong> 2</p>
                <p><strong>Saldo actual:</strong> $ 85.000</p>
                <p><strong>Estado:</strong> Con deuda</p>
            </section>

            <form class="cliente-form" style="margin-top: 1.5rem;">
                <div class="form-group">
                    <label for="fechaPago">Fecha de pago</label>
                    <input type="date" id="fechaPago" name="fechaPago" required>
                </div>

                <div class="form-group">
                    <label for="monto">Monto</label>
                    <input type="number" id="monto" name="monto" min="0" step="0.01" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label for="medioPago">Medio de pago</label>
                    <select id="medioPago" name="medioPago" required>
                        <option value="" disabled selected>Seleccionar opción</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="transferencia">Transferencia</option>
                        <option value="tarjeta">Tarjeta de débito / crédito</option>
                    </select>
                </div>

                <div class="form-group full">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" name="observaciones" rows="3"
                        placeholder="Ej: Pago parcial, comprobante N°1234, banco, etc."></textarea>
                </div>

                <div class="form-actions full">
                    <a href="./cuentaCorriente.html" class="btn-cancelar">Cancelar</a>
                    <a href="./pagosCliente.html" class="btn-primario">
                        Confirmar pago
                    </a>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
