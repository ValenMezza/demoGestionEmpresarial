<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nuevo cliente</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li><a href="../transacciones/transacciones.html">Transacciones</a></li>
                <li><a href="../venta/ventas.html">Ventas</a></li>
                <li><a href="../alquiler/alquiler.html">Alquileres</a></li>
                <li><a href="../contenedor/contenedores.html">Contenedores</a></li>
                <li><a href="../cliente/clientes.html">Clientes</a></li>
                <li><a href="../stock/stock.html">Stock</a></li>
            </ul>
        </nav>
    </header>

    <main id="clientes-home">
        <section class="clientes-panel">
            <h2 class="clientes-panel__title">Nuevo cliente</h2>

            <form id="formNuevoCliente" class="cliente-form">
                <div class="form-group">
                    <label for="apellidoNombre">Apellido y nombre</label>
                    <input type="text" id="apellidoNombre" name="apellidoNombre" placeholder="Ej: Pérez Juan" required>
                </div>

                <div class="form-group">
                    <label for="documento">DNI / CUIT</label>
                    <input type="text" id="documento" name="documento" placeholder="Ej: 32.456.789" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ej: 3514456789">
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ej: cliente@correo.com">
                </div>

                <div class="form-group full">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ej: San Lorenzo 501, Córdoba">
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado">
                        <option value="activo" selected>Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Cuenta corriente</label>
                    <select id="estado" name="estado">
                        <option value="activo" selected>No</option>
                        <option value="inactivo">Si</option>
                    </select>
                </div>
                <div class="form-group full">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" name="observaciones" rows="3"
                        placeholder="Ej: Cliente con cuenta corriente, paga a 30 días."></textarea>
                </div>

                <div class="form-actions full">
                    <a href="./clientes.html" class="btn-cancelar">Cancelar</a>
                    <a class="checkout__btn-confirm" href="./clientes.html">Crear cliente</a>

                </div>
            </form>
        </section>
    </main>
</body>

</html>
