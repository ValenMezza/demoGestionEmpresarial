<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Clientes</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li><a href="../transacciones/transacciones.html">Transacciones</a></li>
                <li><a href="../venta/ventas.html">Ventas</a></li>
                <li><a href="../alquiler/alquiler.html">Alquileres</a></li>
                <li><a href="../contenedor/contenedores.html">Contenedores</a></li>
                <li><a href="../cliente/clientes.html">Clientes</a></li>
                <li><a href="../stock/stock.html">Stock</a></li>
            </ul>
                        <ul class="link_sesion">
                <li><a href="../../index.html">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main id="alquiler-home">
        <section class="producto-nuevo">
            <header class="producto-nuevo__header">
                <h2>Nuevo producto</h2>
                <p>Cargá la información del producto para que quede disponible en el sistema.</p>
            </header>

            <form id="formNuevoProducto" class="producto-nuevo__form" action="/productos/nuevo" method="POST">
                <!-- Columna izquierda -->
                <div class="producto-nuevo__col">
                    <div class="form-group">
                        <label for="nombreProducto">Nombre del producto</label>
                        <input type="text" id="nombreProducto" name="nombre" placeholder="Ej: Tierra negra" required>
                    </div>



                    <div class="form-group form-group--inline">
                        <div>
                            <label for="precioVenta">Precio de venta</label>
                            <input type="number" id="precioVenta" name="precio_venta" min="0" step="0.01"
                                placeholder="0.00" required>
                        </div>
                        <div>
                            <label for="costoProducto">Costo</label>
                            <input type="number" id="costoProducto" name="costo" min="0" step="0.01" placeholder="0.00">
                        </div>
                    </div>

                    <div class="form-group form-group--inline">
                        <div>
                            <label for="stockInicial">Stock inicial</label>
                            <input type="number" id="stockInicial" name="stock_inicial" min="0" step="1" value="0"
                                required>
                        </div>
                        <div>
                            <label for="unidadMedida">Unidad</label>
                            <select id="unidadMedida" name="unidad">
                                <option value="unidad">Unidad</option>
                                <option value="m2">m2</option>
                                <option value="m3">m³</option>
                                <option value="kg">Kg</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Columna derecha -->
                <div class="producto-nuevo__col">
                    <div class="form-group">
                        <label for="estadoProducto">Estado</label>
                        <select id="estadoProducto" name="estado" required>
                            <option value="activo" selected>Activo</option>
                            <option value="inactivo">Inactivo</option>
                            <option value="sin_stock">Sin stock</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="descripcionProducto">Descripción</label>
                        <textarea id="descripcionProducto" name="descripcion" rows="5"
                            placeholder="Detalles del producto, uso, observaciones..."></textarea>
                    </div>
                </div>

                <!-- Botones -->
                <div class="form-actions full">
                    <a href="./stock.html" class="btn-cancelar">Cancelar</a>
                    <a class="checkout__btn-confirm" href="./stock.html">Crear producto</a>

                </div>
            </form>
        </section>


    </main>

</body>

</html>
