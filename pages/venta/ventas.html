<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo Ventas</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li><a href="../transacciones/transacciones.html">Transacciones</a></li>
                <li><a href="../venta/ventas.html">Ventas</a></li>
                <li><a href="../alquiler/alquiler.html">Alquileres</a></li>
                <li><a href="../contenedor/contenedores.html">Contenedores</a></li>
                <li><a href="../cliente/clientes.html">Clientes</a></li>
                <li><a href="../stock/stock.html">Stock</a></li>
            </ul>
        </nav>
    </header>
    <h1>Nueva venta</h1>
    <main id="ventas-home">
        <section class="ventas-section">

            <div class="product-card">
                <h3 class="product-title">Tierra</h3>
                <p class="product-price">$9.850</p>

                <div class="product-actions">
                    <button class="qty-btn-menos">-</button>
                    <span class="qty-display">1</span>
                    <button class="qty-btn-mas">+</button>
                </div>
                <button class="btn">Agregar</button>
            </div>

            <div class="product-card">
                <h3 class="product-title">Arena</h3>
                <p class="product-price">$8.500</p>

                <div class="product-actions">
                    <button class="qty-btn-menos">-</button>
                    <span class="qty-display">1</span>
                    <button class="qty-btn-mas">+</button>
                </div>

                <button class="btn">Agregar</button>
            </div>

            <div class="product-card">
                <h3 class="product-title">Arena zarandeada</h3>
                <p class="product-price">$12.300</p>

                <div class="product-actions">
                    <button class="qty-btn-menos">-</button>
                    <span class="qty-display">1</span>
                    <button class="qty-btn-mas">+</button>
                </div>

                <button class="btn">Agregar</button>
            </div>

            <div class="product-card">
                <h3 class="product-title">Piedra</h3>
                <p class="product-price">$6.900</p>

                <div class="product-actions">
                    <button class="qty-btn-menos">-</button>
                    <span class="qty-display">1</span>
                    <button class="qty-btn-mas">+</button>
                </div>
                <button class="btn">Agregar</button>
            </div>


            <div class="product-card">
                <h3 class="product-title">Granza</h3>
                <p class="product-price">$11.750</p>
                <div class="product-actions">
                    <button class="qty-btn-menos">-</button>
                    <span class="qty-display">1</span>
                    <button class="qty-btn-mas">+</button>
                </div>

                <button class="btn">Agregar</button>
            </div>
        </section>
        <aside class="cart">
            <h2 class="cart__title">Carrito</h2>

            <div class="cart__items">
                <!-- Ejemplo de item -->
                <div class="cart-item">
                    <div>
                        <p class="cart-item__name">Producto ejemplo</p>
                        <p class="cart-item__price">$9.850</p>
                    </div>

                    <div class="cart-item__controls">
                        <button class="qty-btn">−</button>
                        <span class="qty-display">1</span>
                        <button class="qty-btn">+</button>
                    </div>
                </div>
            </div>

            <div class="cart__footer">
                <p class="cart__total">Total: <span>$0</span></p>
                <a href="./checkoutVenta.html" target="_blank" class="cart__checkout">Finalizar compra</a>
            </div>
        </aside>
    </main>
</body>

</html>
