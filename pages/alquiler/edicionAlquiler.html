<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Editar alquiler</title>
    <link rel="stylesheet" href="../../css/style.css" />
</head>

<body>

    <header>
        <nav>
            <ul class="links_header">
                <li><a href="../home.html">Home</a></li>
                <li><a href="../transacciones/transacciones.html">Transacciones</a></li>
                <li><a href="../venta/ventas.html">Ventas</a></li>
                <li><a href="../alquiler/alquiler.html">Alquileres</a></li>
                <li><a href="../contenedor/contenedores.html">Contenedores</a></li>
                <li><a href="../cliente/clientes.html">Clientes</a></li>
                <li><a href="../stock/stock.html">Stock</a></li>
            </ul>
            <ul class="link_sesion">
                <li><a href="../../index.html">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenedores-home">
        <section class="contenedor-panel contenedor-panel--wide">

            <header class="detalle-header">
                <h1>Editar alquiler #1</h1>
                <a href="./detalleAlquiler.html">
                    <button class="btnHead">Volver al detalle</button>
                </a>
            </header>

            <form action="#" method="post">

                <div class="detalle-grid">

                    <section class="detalle-box">
                        <h2>Datos del alquiler</h2>

                        <label for="cliente"><strong>Cliente</strong></label>
                        <input type="text" id="cliente" value="Juan Pérez" disabled />

                        <label for="contenedor"><strong>Contenedor</strong></label>
                        <select id="contenedor">
                            <option selected>Contenedor #1</option>
                            <option>Contenedor #2</option>
                            <option>Contenedor #3</option>
                        </select>

                        <label for="fechaInicio"><strong>Fecha inicio</strong></label>
                        <input type="date" id="fechaInicio" value="2025-11-25" />

                        <label for="fechaFin"><strong>Fecha fin</strong></label>
                        <input type="date" id="fechaFin" value="2025-12-04" />

                        <label for="estado"><strong>Estado</strong></label>
                        <select id="estado">
                            <option value="activo" selected>Activo</option>
                            <option value="finalizado">Finalizado</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </section>

                    <section class="detalle-box">
                        <h2>Facturación</h2>

                        <label for="precioMensual"><strong>Precio mensual</strong></label>
                        <input type="number" id="precioMensual" value="120000" />

                        <label for="precioPorDia"><strong>Precio por día</strong></label>
                        <input type="number" id="precioPorDia" value="15000" />

                        <label for="descuento"><strong>Descuento (%)</strong></label>
                        <input type="number" id="descuento" value="0" min="0" max="100" />

                        <label for="montoFinal"><strong>Monto final estimado</strong></label>
                        <input type="number" id="montoFinal" value="135000" />
                    </section>

                    <section class="detalle-box">
                        <h2>Contacto del cliente</h2>

                        <label for="telefono"><strong>Teléfono</strong></label>
                        <input type="tel" id="telefono" value="351 7789123" />

                        <label for="email"><strong>Email</strong></label>
                        <input type="email" id="email" value="maria.gomez@correo.com" />

                        <label for="direccionFacturacion"><strong>Dirección de facturación</strong></label>
                        <input type="text" id="direccionFacturacion" value="B° Centro – Córdoba" />

                        <label for="notas"><strong>Notas internas</strong></label>
                        <textarea id="notas" rows="5"
                            placeholder="Ej: Coordinar entrega con logística, cliente suele pagar a fin de mes."></textarea>
                    </section>

                    <section class="detalle-box detalle-box--full">
                        <h2>Ubicación del contenedor</h2>

                        <div class="field field--direccion">
                            <label for="calleEdit"><strong>Calle</strong></label>

                            <div class="field-inline">
                                <input type="text" id="calleEdit" name="calleEdit" placeholder="Av. Ejemplo"
                                    value="Av. Vélez Sarsfield" />

                                <input type="text" id="numeroEdit" name="numeroEdit" placeholder="1234"
                                    class="field-inline__numero" value="1234" />
                            </div>


                        </div>

                        <div class="field">
                            <label for="ciudadEdit"><strong>Ciudad</strong></label>
                            <input type="text" id="ciudadEdit" value="Córdoba" />
                        </div>

                        <div class="field">
                            <label for="provinciaEdit"><strong>Provincia</strong></label>
                            <input type="text" id="provinciaEdit" value="Córdoba" />
                        </div>

                        <div class="field">
                            <label for="cpEdit"><strong>Código postal</strong></label>
                            <input type="text" id="cpEdit" value="5000" />
                        </div>

                        <div class="field">
                            <label for="notasUbicacion"><strong>Notas de ubicación</strong></label>
                            <textarea id="notasUbicacion" rows="4"
                                placeholder="Ej: Acceso complicado para camión, coordinar retiro."></textarea>
                        </div>
                        <button type="button" class="btn-map-below btn-actualizar-mapa">
                            Actualizar ubicación
                        </button>
                        <div class="map-wrapper-edit">
                            <iframe id="mapFrame" class="map-iframe-edit" loading="lazy" allowfullscreen
                                src="https://www.google.com/maps?q=Av.+Velez+Sarsfield+1234,+Córdoba,+Argentina&z=16&output=embed">
                            </iframe>
                        </div>
                    </section>

                </div>

                <footer class="detalle-footer">
                    <p>Última modificación: 30/11/2025</p>
                </footer>

                <div class="detalle-actions">
                    <a href="./alquiler.html" class="btn-secundario">Cancelar</a>
                    <button type="submit" class="btn-primario">Guardar cambios</button>

                </div>

            </form>

        </section>
    </main>

    <script src="../../js/edicionAlquiler.js"></script>
</body>

</html>
